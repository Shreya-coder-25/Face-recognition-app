<html>
    <head>
        <title>Face recognition app</title>
        <head>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
            <link rel="stylesheet" href="style.css">
          <title>Face recognition app</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
            <link rel="stylesheet" type="text/css" href="style.css">
        
          <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
          <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        </head> 
        <body background="background.jpg">
            <div class="container">
                <center>
                    <h1>Face recognition app</h1>
                    <h3 class="btn btn-danger heading" style="width: 100%;">
                        <div class="btn btn-success"style="width:80%;">Shreya</div>
                        <hr>
                        <div class="btn btn-info"style="width:80%;">Aadya</div>
                        <hr>
                        <div class="btn btn-warning"style="width:80%;">Shubha</div>
                        <hr>
                        <div class="btn btn-primary"style="width:80%;">Murli</div>
                        <hr>
                        <div class="btn btn-success" style="width:80%;">Ajji</div>
                        <hr><br>
                    </h3>
                    <label>Webcam view-</label>
                    <div id="camera"></div>
                    <br>
                        <div id="result"></div>
                        <br>
                        <button class="btn btn-danger" onclick="take_snapshot()">Take snapshot</button>
                        <br><br>
                        <button class="btn btn-success" onclick="check()">Check
                       </button>
                        <br><br>
                        <p class="btn btn-info result_para_tag">Object:
                            <span id="result_object_name"></span>
                          </p>
                          <br><br>
                          <p class="btn btn-warning result_para_tag">Accuracy:
                            <span id="result_object_accuracy"></span>
                          </p>
                    
                </center>
            </div>
            
        </body>
        <script src="main.js"></script>
        
    </html>
